

<!DOCTYPE html>
<html>
<head>
    <title>Ferry Schedule</title>
    <style>
    
      h3 {
  background-color: #333;
  color: white;
  padding: 20px;
}

a {
  background-color: cadetblue;
  color: white;
  padding: 5px 8px;
  text-decoration: none;
  border-radius: 5px;
}
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: black;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Reservation List:</h1>
    <table>
        <tr>
            <th>Full Name</th>
            <th>Departure Date</th>
            <th>Departure Time</th>
            <th>Party Size</th>
        </tr>
        {% for x in newress %}
        <tr>
            <td>{{ x[0] }}</td>
            <td>{{ x[1] }}</td>
            <td>{{ x[2] }}</td>
            <td>{{ x[3] }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/">Home</a>
</body>
</html>
